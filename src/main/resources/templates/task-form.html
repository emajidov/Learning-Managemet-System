<!DOCTYPE HTML>
<html layout:decorator="layouts/common">
    <head>
        <title th:text="${task.id} == null ? 'New task' : 'Edit task' + ': ' + ${task.name}">Add Task</title>
    </head>
    <body>
        <div layout:fragment="content">

            <h2 class="display-5 my-3" th:text="${task.id} == null ? 'New task' : 'Edit task'">New task</h2>

            <form action="" novalidate th:action="${task.id} != null ? @{/tasks/{id}/edit(id=${task.id})} : @{/tasks/new}" th:object="${task}" method="post">

                <div class="form-group">
                    <label for="name">Title</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Title" required th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{name}">
                        Please provide a name for the task!
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="5" required th:errorclass="is-invalid"></textarea>
                    <div class="invalid-feedback" th:errors="*{description}">
                        Please provide description for the task!
                    </div>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="datetime-local" th:field="*{deadline}" class="form-control" id="deadline" rows="5" required th:errorclass="is-invalid"
                    th:value="*{deadline}">
                    <div class="invalid-feedback" th:errors="*{deadline}">
                        Please provide a deadline for the task!
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
    </body>
</html>
